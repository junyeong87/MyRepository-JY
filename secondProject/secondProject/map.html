<script type='text/javascript'>

    

$(function(){

<body>


    <button class="liveBtn btn-light text-black">Live</button>

                >

            <div class="offcanvas-body">
                <div>
                    <div class="map_view d-flex">

                    </div>
                    <div class="d-flex">

                        <div class="w-75 text-center mt-3">
                            <select class="form-select fs-5" id="searchType" name="searchType" title="검색 유형 선택" aria-label="Example select with button addon">
                                <option value="103하">103하 2414</option>
                                <option value="114하">114하 6585</option>
                            </select>
                        </div>

                    </div>
                    <div class="mt-3">
                        <div class="calendar row gx-0 mx-0 border">

                            <div class="">
                            
                                <div class="calendar_container">

                                    <div type="text" class="caledar_date input-group date fs-2 text-center">
                            
                                        <div type="text" class="form-control"></div>
                            
                                    </div>
                            
                                </div>

                            </div>
                        </div>
                        <div class="d-flex">

                        </div>
                        <div class="d-flex">
                            <div class="w-25 text-center border">청소비율</div>

                        </div>
                        <div class="d-flex">

                        </div>

                    <div class="btn-info mt-3 text-center">

                    <div class="data_insert btn-primary mt-3 text-center py-2">

                    <button class="btn btn-success text-black">Download</button>

            <div class="">
                <form action="" method="post" enctype="multipart/form-data" class="d-flex mx-auto mt-5">
                    <div class="border w-50 mx-auto">
                        //선택한 파일명//
                    
                        <!-- 아이콘과 파일 입력 필드를 함께 렌더링 -->
                        <label for="fileInput" class="file-label float-end h-100 border" style="background-color: white;">
                            <i class="fas fa-plus"></i>
                            <input type="file" name="profile" id="fileInput" style="display: none;">
                        </label>
                    </div>
                </form>
            </div>
            <div class="">* 위치 .csv 파일</div>

                            <i class="fas fa-plus"></i>
                            <input type="file" name="profile" id="fileInput" style="display: none;">
                        </label>
                    </div>
                </form>

                <form action="" method="post" enctype="multipart/form-data" class="d-flex mx-auto mt-5">
                    <div class="border w-50 mx-auto">

                        <!-- 아이콘과 파일 입력 필드를 함께 렌더링 -->
                        <label for="fileInput" class="file-label float-end h-100 border" style="background-color: white;">
                            <i class="fas fa-plus"></i>
                            <input type="file" name="profile" id="fileInput" style="display: none;">
                        </label>
                    </div>
                </form>
            <div class="">* 진동 .csv 파일</div>
                <div class="my-5">
                    <button type="submit" class="border">등록</button>
                    <button type="submit" class="modal_close1 border">취소</button>
                </div>

        </div>


        <div id="map" class="map">
