  <script type='text/javascript'>

  $(function(){

      $('.input-group.date').datepicker({

          calendarWeeks: false,

          todayHighlight: true,

          autoclose: true,

          format: "yyyy/mm/dd",

          language: "kr"

<div class="">

                </div>

                </div>
            </div>
